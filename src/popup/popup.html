<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>moneymeets inspector popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1 class="heading">moneymeets inspector</h1>

  <dl class="description-list">
    <dt class="description-list__term">Version</dt>
    <dd class="description-list__description">
      <a class="link" id="js-changelog-link" target="_blank"><span id="js-git-tag" data-placeholder="Not available"></span></a>
    </dd>

    <dt class="description-list__term">Branch</dt>
    <dd class="description-list__description">
      <a class="link" id="js-branch-link" target="_blank"><span id="js-git-branch" data-placeholder="Not available"></span></a>
    </dd>

    <dt class="description-list__term">Commit</dt>
    <dd class="description-list__description">
      <a class="link" id="js-commit-link" target="_blank"><span id="js-git-hash" data-placeholder="Not available"></span></a>
    </dd>

    <dt class="description-list__term">Commits ahead</dt>
    <dd class="description-list__description" id="js-git-distance" data-placeholder="Not available"></dd>
  </dl>

  <script src="popup.js"></script>
</body>
</html>
