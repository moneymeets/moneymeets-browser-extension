<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mm version inspector popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1 class="heading">mm version inspector</h1>

  <dl class="description-list">
    <dt class="description-list__term">Version</dt>
    <dd class="description-list__description" id="js-git-tag" data-placeholder="Not available"></dd>

    <dt class="description-list__term">Release changelog</dt>
    <dd class="description-list__description">
      <a class="link" id="js-changelog-link" target="_blank">Jira</a>
    </dd>

    <dt class="description-list__term">Commits ahead</dt>
    <dd class="description-list__description" id="js-git-distance" data-placeholder="Not available"></dd>

    <dt class="description-list__term">Commit</dt>
    <dd class="description-list__description" id="js-git-hash" data-placeholder="Not available"></dd>

    <dt class="description-list__term">Branch</dt>
    <dd class="description-list__description" id="js-git-branch" data-placeholder="Not available"></dd>
  </dl>

  <script src="popup.js"></script>
</body>
</html>
